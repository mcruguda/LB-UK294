<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="container-sm position-absolute top-50 start-50 translate-middle bg-light rounded border p-5">
        <h1 class="text-center">Anmelden</h1>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label"><h2>Benutzername</h2></label>
            <input type="text" class="form-control" id="username-value" placeholder="Mustermann123">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label"><h2>Passwort</h2></label>
            <input type="text" class="form-control" id="password-value" placeholder="Musterpasswort123">
          </div>
          <div class="d-grid gap-2 col-3 mx-auto p-0">
            <p class="text-center mt-0 text-danger" id="error-msg"></p>
            <a class="btn btn-primary" role="button" id="login-btn">Einloggen</a>
            <p class="text-center mt-3 mb-0">Noch kein Account?</p>
            <p class="text-center mt-0"><a class="link-opacity-100" href="/register">Registriere dich hier!</a></p>
          </div>
    </div>
    <script src="/scripts/login-script.js"></script>
</body>
</html>
