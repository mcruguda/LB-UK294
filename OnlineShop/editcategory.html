<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Online Shop</title>
    </head>
    <body>
        <nav class="navbar m-5 bg-body-tertiary rounded border">
            <div class="container-fluid">
              <a class="navbar-brand btn btn-secondary m-1" role="button" href="/products">Produkte</a>
              <a class="navbar-brand btn btn-primary m-1" role="button" href="/category">Kategorien</a>
              <a class="navbar-brand" href="/login" id="login-btn">Login</a>
              <a class="navbar-brand d-none" id="logout-btn" href="/products">Logout</a>
            </div>
        </nav>
        <h1 class="text-center mb-5">Kategorie bearbeiten</h1>
        <div class="container-sm position-absolute top-50 start-50 translate-middle bg-light rounded border p-5">
            <div class="row">
                <div class="col-8">
                    <h2>Name</h2>
                    <input type="text" class="form-control" id="category-name-edit" placeholder="Kategoriename">
                </div>
            </div>

            <div class="d-flex flex-row mt-5 justify-content-end gap-5">
                <a href="/category" class="btn btn-secondary" role="button">Abbrechen</a>
                <a class="btn btn-primary" role="button" id="editcategory-btn">Uebernehmen</a>
            </div>
        </div>
        <script src="/scripts/edit-category-script.js"></script>
